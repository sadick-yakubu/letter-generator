<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Letter</title>
    <script src="https://kit.fontawesome.com/6e01d7d89c.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/css/media-query.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <i class='bx bx-menu'></i>
            <div class="logo"><a href="../index.html">Letter Generator</a></div>
            <div class="nav-links">
                <div class="sidebar-logo">
                    <span class="logo-name"><a href="../index.html">Letter Generator</a></span>
                    <i class="bx bx-x"></i>
                </div>
                <ul class="links">
                    <li><a href="../index.html">HOME</a></li>
                    <li>
                        <a href="#request">REQUEST</a>
                        <i class='bx bxs-chevron-down arrow'></i>
                        <ul class="submenu">
                            <li><a href="#">Recommendation Letter</a></li>
                            <li><a href="#">Cover Letter</a></li>
                            <li><a href="#">Career Advice</a></li>
                        </ul>
                    </li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </div>
            <div class="search-box">
                <i class="bx bx-search"></i>
                <div class="input-box">
                    <input type="text" placeholder="Search for a letter..." class="search-file">
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-box">
            <div class="progress">
                <div>
                    <span class="form-title">Generate Letter
                    </span>
                </div>
                <ul class="progress-steps">
                    <li class="step active">
                        <span>1</span>
                        <p>Letter Type</p>
                    </li>
                    <li class="step">
                        <span>2</span>
                        <p>Applicant's Details</p>
                    </li>
                    <li class="step">
                        <span>3</span>
                        <p>Supervisor's Field</p>
                    </li>
                </ul>
            </div>
            <form action="">
                <div class="form-one form-step active">
                    <h2>Letter Type</h2>
                    <div>
                        <label>Purpose of Letter</label>
                        <select>
                            <option disabled selected>Select the purpose for the letter</option>
                            <option>Academics</option>
                            <option>Work</option>
                        </select>
                    </div>
                    <div>
                        <label>Academic Level</label>
                        <select>
                            <option disabled selected>Which level are you writing the letter to</option>
                            <option>Undergraduate</option>
                            <option>Postgraduate</option>
                        </select>
                    </div>
                    <div>
                        <label>Academic  Standing</label>
                        <select>
                            <option disabled selected>Writing a letter for ... student.</option>
                            <option>Excellent</option>
                            <option>Very Good</option>
                            <option>Good</option>
                            <option>Average</option>
                            <option>Lower</option>
                            <option>Other</option>
                            </select>
                    </div>
                </div>
                <div class="form-two form-step">
                    <h2>Applicant's Details</h2>
                    <div>
                        <label>First Name</label>
                        <input type="text" placeholder="Enter applicant's first name">
                    </div>
                    <div>
                        <label>Middle name</label>
                        <input type="text" placeholder="Enter applicant's middle name">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter applicant's last name">
                    </div>
                    <div>
                        <label>Gender</label>
                        <select>
                            <option disabled selected>Select gender</option>
                            <option>Male</option>
                             <option>Female</option>
                        </select>
                    </div>
                    <div>
                        <label>Programme Studied</label>
                        <input type="text" placeholder="Programme studied by applicant">
                    </div>
                    <div>
                        <label>Programme Applied</label>
                        <input type="text" placeholder="Programme applied for by applicant">
                    </div>
                    <div>
                        <label>Project Title</label>
                        <input type="text" placeholder="Applicant's project title">
                    </div>
                    <div>
                        <label>Entry year</label>
                        <input type="number" placeholder="Enter entry year of applicant">
                    </div>
                    <div>
                        <label>CWA</label>
                        <input type="number" placeholder="Enter the CWA of the applicant">
                    </div>
                </div>
                <div class="form-three form-step">
                    <h2>Supervisor's Field</h2>
                    <div>
                        <label>Letter Date</label>
                        <input type="date" placeholder="Date of writing the letter">
                    </div>
                    <div>
                        <label>Address of Letter</label>
                        <input type="text" placeholder="Enter the address for the letter">
                    </div>
                    <div>
                        <label>Name of University</label>
                        <input type="text" placeholder="Enter name of the university">
                    </div>
                    <div class="comments">
                        <label>Other Supportive comments</label>
                        <input type="text" placeholder="Enter any other comments">
                    </div>
                     <div class="checkbox">
                        <input type="checkbox">
                        <label>Receive a Copy of the letter in your mail</label>
                     </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn-prev" disabled>
                        <i class="fa-solid fa-caret-left"></i>Back
                    </button>
                    <button type="button" class="btn-next">Next
                        <i class="fa-solid fa-caret-right"></i>
                    </button>
                    <button type="button" class="btn-generate">Generate
                        <i class="fa-solid fa-download"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="../resources/js/script.js"></script>
</body>
</html>
